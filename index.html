<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./resources/styles/style.css">
  <title>Memo Test</title>
</head>
<body>
  <h1>Memotest</h1>
  <section class="controls">
    <button id="reset">Reset</button>
    <button id="reveal">Reveal</button>
  </section>
  <section class="game">
    <table>
      <tr>
        <td><div class="square-button"><button id="button_0"></button></div></td>
        <td><div class="square-button"><button id="button_1"></button></div></td>
        <td><div class="square-button"><button id="button_2"></button></div></td>
        <td><div class="square-button"><button id="button_3"></button></div></td>
      </tr>
      <tr>
        <td><div class="square-button"><button id="button_4"></button></div></td>
        <td><div class="square-button"><button id="button_5"></button></div></td>
        <td><div class="square-button"><button id="button_6"></button></div></td>
        <td><div class="square-button"><button id="button_7"></button></div></td>
      </tr>
      <tr>
        <td><div class="square-button"><button id="button_8"></button></div></td>
        <td><div class="square-button"><button id="button_9"></button></div></td>
        <td><div class="square-button"><button id="button_10"></button></div></td>
        <td><div class="square-button"><button id="button_11"></button></div></td>
      </tr>
      <tr>
        <td><div class="square-button"><button id="button_12"></button></div></td>
        <td><div class="square-button"><button id="button_13"></button></div></td>
        <td><div class="square-button"><button id="button_14"></button></div></td>
        <td><div class="square-button"><button id="button_15"></button></div></td>
      </tr>
    </table>
  </section>
  <section class="information">
    <p id="matches">Aciertos:</p>
    <p id="total-moves">Movimientos:</p>
    <p id="timer">Tiempo restante:</p>
    <p id="message"></p>
  </section>
  
  <script src="./resources/js/main.js"></script>
</body>
</html>
